<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Frontend Mentor | Interactive rating component</title>

	<body>
		<div class="ratingComponent">
			<div class="feedback">
				<div class="feedback__imageContainer">
					<img class="feedback__image" src="./src/images/icon-star.svg" alt="star-icon" />
				</div>

				<h2 class="feedback__title">How did we do?</h2>

				<p class="feedback__paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
			</div>

			<div class="rating">
				<div class="rating__buttonsContainer">
					<button class="rating__button rating__button--1">1</button>
					<button class="rating__button rating__button--2">2</button>
					<button class="rating__button rating__button--3">3</button>
					<button class="rating__button rating__button--4">4</button>
					<button class="rating__button rating__button--5">5</button>
				</div>

				<div class="rating__sendButtonContainer">
					<button class="rating__submitButton">Submit</button>
				</div>
			</div>
		</div>
